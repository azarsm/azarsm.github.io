<body bgcolor="#000000" class="bg-dark">
<div class="container bg-dark" >

        <p id="cDay" style="font-family: Arial, Helvetica, sans-serif;color:rgb(99, 140, 216);font-size:3em;">Today:</p>

    <div class="row">
   
        <div class="col-lg-12 h6" style="">
   
            <div class="cf text-white bg-dark p-4 h6">

</div>
</div>






<script>

function eng_suffix(dt)
  {
    return dt.getDate()+(dt.getDate() % 10 == 1 && dt.getDate() != 11 ? 'st' : (dt.getDate() % 10 == 2 && dt.getDate() != 12 ? 'nd' : (dt.getDate() % 10 == 3 && dt.getDate() != 13 ? 'rd' : 'th'))); 
  };

var d = new Date();

document.getElementById("cDt").innerHTML = d;
document.getElementById("cDay").innerHTML = d.toLocaleString('default', { month: 'long' }) + " "+ eng_suffix(d);

document.getElementById("sd").innerHTML = "" ;
var text ="";

for (i = 0; i <= 83; i++) {
  var cv = sList(i);
  text += " <i>[" + (i + 1)+"]</i><br> <b>"+cv[0].r +"</b><br> "+ cv[0].v + " - " + cv[0].vr + "<br><br>";
};

document.getElementById("sd").innerHTML = text ;


</script>
