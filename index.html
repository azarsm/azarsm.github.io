<script>

function eng_suffix(dt)
  {
    return dt.getDate()+(dt.getDate() % 10 == 1 && dt.getDate() != 11 ? 'st' : (dt.getDate() % 10 == 2 && dt.getDate() != 12 ? 'nd' : (dt.getDate() % 10 == 3 && dt.getDate() != 13 ? 'rd' : 'th'))); 
  };

var d = new Date();

document.getElementById("cDt").innerHTML = d;
document.getElementById("cDay").innerHTML = d.toLocaleString('default', { month: 'long' }) + " "+ eng_suffix(d);
</script>
